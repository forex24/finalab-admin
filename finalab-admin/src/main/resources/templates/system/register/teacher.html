<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finalab模拟交易教学系统</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error {
        position: inherit;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
    <style>
        body{
            background:url(../img/bg1.jpeg) no-repeat center fixed;
            background-size: 100% 100%;
        }
    </style>
</head>

<body class="gray-bg">


<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">finalab</h1>

        </div>
        <h3 style="color: #edf6ff;">老师注册finalab平台账户</h3>
        <form id="tregtForm" class="m-t" onsubmit="return false" role="form">
            <div class="form-group">
                <input  name="loginName" type="text" class="form-control" placeholder="登录账号" required="请输入账号" autocomplete="off">
            </div>
            <div class="form-group">
                <input name="userName" type="text" class="form-control" placeholder="老师姓名" required="请输入姓名" autocomplete="off">
            </div>
            <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="密码" required="请输入密码" autocomplete="off">
            </div>
            <div class="form-group">
                <input name="tkey" type="text" class="form-control" placeholder="请输入口令" required="请输入口令" autocomplete="off">
            </div>
        </form>
        <button id="teaSubmit" type="button" onclick="regTeacher()" class="btn btn-primary block full-width m-b">立即注册</button>
        <!--<button id="teaSubmit" type="submit" onclick="regTeacher()" class="btn btn-primary block full-width m-b">立即注册</button>-->
        <p class="text-muted text-center"><small>已经有一个帐户?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
        <p class="m-t"> <small>Copyright</strong> finalab &copy; 2019</small> </p>
    </div>
</div>


<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js"
        th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js"
        th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<!--<script src="http://tajs.qq.com/stats?sId=62048022"></script>-->
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
<script src="../static/ruoyi/teaRegister.js" th:src="@{/ruoyi/teaRegister.js}"></script>

</body>
</html>
