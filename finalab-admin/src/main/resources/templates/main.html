<script th:inline="javascript">
    //拿数量
    var getCaseNumUrl = "/serve/cases/getCaseNum"
    $($.ajax({
        cache: true,
        url: getCaseNumUrl,
        async: false,
        error: function (request) {
            $.modal.alertError("系统错误");
        },
        success: function (data) {
            for (var key in  data){
                var casesnum = data["caseNum"]
                var coursenum = data["courseNum"]
                $("#caseNum").html(casesnum)
                $("#courseNum").html(coursenum)
            }
        }
    })
    )
