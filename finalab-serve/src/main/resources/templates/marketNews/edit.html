<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-marketNews-edit" th:object="${marketNews}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group hidden">
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">组号：</label>
				<div class="col-sm-8">
					<input id="groupNum" name="groupNum" th:field="*{groupNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段数字：</label>
				<div class="col-sm-8">
					<input id="phaseNum" name="phaseNum" th:field="*{phaseNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间数字：</label>
				<div class="col-sm-8">
					<input id="timeNum" name="timeNum" th:field="*{timeNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发送目标：</label>
				<div class="col-sm-8">
					<input id="sendAim" name="sendAim" th:field="*{sendAim}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否强制：</label>
				<div class="col-sm-8">
					<input id="isCompel" name="isCompel" th:field="*{isCompel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">动作：</label>
				<div class="col-sm-8">
					<input id="action" name="action" th:field="*{action}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">强制标的：</label>
				<div class="col-sm-8">
					<input id="compelStockId" name="compelStockId" th:field="*{compelStockId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新闻标题：</label>
				<div class="col-sm-8">
					<input id="newsTitle" name="newsTitle" th:field="*{newsTitle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<textarea id="content" name="content" th:field="*{content}" class="form-control" rows="3" />

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">替换文字：</label>
				<div class="col-sm-8">
					<textarea id="targetString" name="targetString" th:field="*{targetString}" class="form-control" rows="3" />

				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/marketNews";
		$("#form-marketNews-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-marketNews-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
