<div id="mline_derivedVar" th:fragment="mline_derivedVar">
    <table id="derived_table" class="table " style="width:100%"></table>
</div>
<script th:inline="javascript" th:fragment="mline_derivedVar_js">

    // var derivedPrefix = ctx + "serve/tradingDerivedVar/listForTrade";

    $(function () {
        var options = {
            data: datas,
            dataType:'json',
            modalName: "衍生变量",
            search: false,
            showExport: false,
            showRefresh: false,
            showColumns: false,
            showToggle: false,
            showSearch: false,
            pagination: true,
            pageSize: 10,
            pageNumber: 1,
            tableObj: $('#derived_table'),
            columns: [
                {
                    field: 'TargetName',
                    title: "TargetName",
                    align : "left",
                    width:150,
                },{
                    field: 'Delta',
                    title: 'Delta',
                    align : "left",
                    width:150

                },{
                    field: 'Gamma',
                    title: 'Gamma',
                    align : "left",
                    width:150

                },{
                    field: 'Theta',
                    title: 'Theta',
                    align : "left",
                    width:150
                }
            ]
        };
        $.table.init(options);
    });

    function derivedVarForTrade() {
        var columns = [];
        $.ajax({
            url: ctx + "serve/derivedVar/fixColumns",
            type: "post",
            data: {
                period: thePeriod,
                caseId: course.caseId
            },
            async: false,
            success: function (res) {
                $.each(res, function (i, item) {
                    columns.push({
                        "field": item,
                        "title": item,
                        align: 'center',
                        colspan: 1
                    })
                });
            }
        });

        return columns;
    }
</script>
