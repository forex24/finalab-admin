<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-course-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">案例名称：</label>
            <div class="col-sm-8">
                <select class="form-control" name="caseId" lay-verify="required">
                    <option th:each="case : ${case}" th:text="${case.value}" th:value="${case.key}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">课件名称：</label>
            <div class="col-sm-8">
                <input id="courseName" name="courseName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">授课人：</label>
            <div class="col-sm-8">
                <select class="form-control" name="teacherId" lay-verify="required">
                    <option th:each="teacher : ${teacher}" th:text="${teacher.value}" th:field="*{sysUser.userId}"
                            th:value="${teacher.key}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "serve/course"
    $("#form-course-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-course-add').serialize());
        }
    }
</script>
</body>
</html>
