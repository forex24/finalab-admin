<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-courseDerivedVar-edit" th:object="${courseDerivedVar}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">变量名称：</label>
				<div class="col-sm-8">
					<input id="varName" name="varName" th:field="*{varName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的名称：</label>
				<div class="col-sm-8">
					<input id="targetName" name="targetName" th:field="*{targetName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段数：</label>
				<div class="col-sm-8">
					<input id="period" name="period" th:field="*{period}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间数字：</label>
				<div class="col-sm-8">
					<input id="timeNum" name="timeNum" th:field="*{timeNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">变量值：</label>
				<div class="col-sm-8">
					<input id="varValue" name="varValue" th:field="*{varValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组数：</label>
				<div class="col-sm-8">
					<input id="groupNum" name="groupNum" th:field="*{groupNum}" class="form-control" type="text">
				</div>
			</div>

		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var courseDerivedPrefix = ctx + "serve/courseDerivedVar";
		$("#form-courseDerivedVar-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(courseDerivedPrefix + "/edit", $('#form-courseDerivedVar-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
