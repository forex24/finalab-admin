<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tradingTarget-edit" th:object="${tradingTarget}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group" style="display:none">
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的编号：</label>
				<div class="col-sm-8">
					<input id="targetNum" name="targetNum" th:field="*{targetNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的类型：</label>
				<div class="col-sm-8">
					<input id="targetType" name="targetType" th:field="*{targetType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的名称：</label>
				<div class="col-sm-8">
					<input id="targetName" name="targetName" th:field="*{targetName}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/tradingTarget";
		$("#form-tradingTarget-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-tradingTarget-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
