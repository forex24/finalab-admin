<div class="panel-body" id="courseUpdateVar_div" th:fragment="courseUpdateVar_div">

	<div class="col-sm-12 select-table table-striped">
		<table id="bootstrap-table-courseUpdateVar" data-mobile-responsive="true"></table>
	</div>
</div>

<script th:inline="javascript" th:fragment="courseUpdateVar_js">

        var updateVarInCourse = ctx + "serve/courseUpdateVar";
		var courseUVId = [[${courseVo.id}]]
		function courseUpdateVar() {
			this.initPage = function () {
				initCourseUpdateVar();
			}
		}
        function initCourseUpdateVar() {
            var options = {
                url: updateVarInCourse + "/list/" + courseUVId,
                createUrl: updateVarInCourse + "/add",
                updateUrl: updateVarInCourse + "/edit/{id}",
                removeUrl: updateVarInCourse + "/remove",
				exportUrl: updateVarInCourse + "/export",
                modalName: "课件变量更新",
				search: false,
		        showExport: true,
				tableObj: $("#bootstrap-table-courseUpdateVar"),
                columns: [
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'period', 
					title : '阶段',
					sortable: false
				},
				{
					field : 'tick', 
					title : '秒数',
					sortable: false
				},
				{
					field : 'type', 
					title : '类型',
					sortable: false
				},
				{
					field : 'subType', 
					title : '标的编码',
					sortable: false
				},
				{
					field : 'variable', 
					title : '变量名称',
					sortable: false
				},
				{
					field : 'value', 
					title : '值',
					sortable: false
				},
				{
					field : 'caseId', 
					title : '案例id',
					sortable: false,
					visible: false
				},
				{
					field : 'courseId', 
					title : '课件id',
					sortable: false,
					visible: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        };
    </script>
</body>
</html>
