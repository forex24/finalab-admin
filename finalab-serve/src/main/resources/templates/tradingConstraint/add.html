<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tradingConstraint-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">约束名称：</label>
				<div class="col-sm-8">
					<input id="constraintName" name="constraintName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">仓位毛数量：</label>
				<div class="col-sm-8">
					<input id="grossQuantity" name="grossQuantity" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">毛单位罚款：</label>
				<div class="col-sm-8">
					<input id="grossUnitFines" name="grossUnitFines" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">净仓位：</label>
				<div class="col-sm-8">
					<input id="netPosition" name="netPosition" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">净单位罚款：</label>
				<div class="col-sm-8">
					<input id="netUnitFines" name="netUnitFines" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">约束的标的：</label>
				<div class="col-sm-8">
					<input id="tradingTarget" name="tradingTarget" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/tradingConstraint"
		$("#form-tradingConstraint-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tradingConstraint-add').serialize());
	        }
	    }
	</script>
</body>
</html>
