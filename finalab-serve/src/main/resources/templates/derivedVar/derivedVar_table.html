<div class="panel-body" id="derivedVar_div" th:fragment="derivedVar_div">
	<div class="col-sm-12 select-table table-striped">
		<table id="bootstrap-table-derivedVar" data-mobile-responsive="true"></table>
	</div>
</div>

<script th:inline="javascript" th:fragment="derivedVar_js">
    var derivedPrefix = ctx + "serve/derivedVar";
	var derivedCaseId = [[${cases.id}]];
    function derivedVarTab() {
    	this.initPage = function () {
    		initDerivedVar();
		}
	}
    function initDerivedVar() {
        var options = {
            url: derivedPrefix + "/listForCase/" + derivedCaseId,
            updateUrl: derivedPrefix + "/edit/{id}",
            modalName: "衍生变量",
            search: false,
            showExport: false,
            pagination: false,
            showRefresh: false,
            showColumns: false,
            showToggle: false,
            showSearch: false,
			tableObj: $("#bootstrap-table-derivedVar"),
            columns: [
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'caseId',
                    title: '案例id',
                    sortable: true
                },
                {
                    field: 'varName',
                    title: '变量名称',
                    sortable: true
                },
                {
                    field: 'targetName',
                    title: '标的名称',
                    sortable: true
                },
                {
                    field: 'period',
                    title: '阶段数',
                    sortable: true
                },
                {
                    field: 'timeNum',
                    title: '时间数字',
                    sortable: true
                },
                {
                    field: 'varValue',
                    title: '变量值',
                    sortable: true
                },
                {
                    field: 'groupNum',
                    title: '组数',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    };
</script>
