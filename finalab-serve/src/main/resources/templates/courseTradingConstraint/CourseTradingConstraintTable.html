<div class="panel-body" id="CourseTradingConstraintTable_div" th:fragment="CourseTradingConstraintTable_div">
    <table id="bootstrap-table-CourseTradingConstraint" data-mobile-responsive="true"></table>
</div>
<script th:inline="javascript" th:fragment="CourseTradingConstraintTable_js">
    var editFlag = [[${@permission.hasPermi('serve:courseTradingConstraint:edit')}]];
    var removeFlag = [[${@permission.hasPermi('serve:courseTradingConstraint:remove')}]];
    var courseVoId = [[${courseVo.id}]]
    var ctcprefix = ctx + "serve/courseTradingConstraint";

    function CourseTradingConstraintTable() {
        this.initPage = function () {
            initCourseTradingConstraintTable();
        }
    }

    function initCourseTradingConstraintTable () {
        var options = {
            url: ctcprefix + "/list/" + courseVoId,
            createUrl: ctcprefix + "/add",
            updateUrl: ctcprefix + "/edit/{id}",
            removeUrl: ctcprefix + "/remove",
            exportUrl: ctcprefix + "/export",
            modalName: "课件交易约束",
            search: false,
            showExport: false,
            pagination: false,
            showRefresh: false,
            showColumns: false,
            showToggle: false,
            showSearch: false,
            tableObj: $('#bootstrap-table-CourseTradingConstraint'),
            columns: [
                {
                    field : 'id',
                    title : '主键id',
                    visible: false
                },
                {
                    field : 'caseId',
                    title : '',
                    visible: false
                },
                {
                    field : 'constraintName',
                    title : '约束名称',
                    sortable: false
                },
                {
                    field : 'grossQuantity',
                    title : '仓位毛数量',
                    sortable: false
                },
                {
                    field : 'grossUnitFines',
                    title : '毛单位罚款',
                    sortable: false
                },
                {
                    field : 'netPosition',
                    title : '净仓位',
                    sortable: false
                },
                {
                    field : 'netUnitFines',
                    title : '净单位罚款',
                    sortable: false
                },
                {
                    field : 'tradingTarget',
                    title : '约束的标的',
                    sortable: false
                },
                {
                    field : 'courseId',
                    title : '',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    };
</script>
