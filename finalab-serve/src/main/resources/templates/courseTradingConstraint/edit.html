<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-courseTradingConstraint-edit" th:object="${courseTradingConstraint}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">约束名称：</label>
				<div class="col-sm-8">
					<input id="constraintName" name="constraintName" th:field="*{constraintName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">仓位毛数量：</label>
				<div class="col-sm-8">
					<input id="grossQuantity" name="grossQuantity" th:field="*{grossQuantity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">毛单位罚款：</label>
				<div class="col-sm-8">
					<input id="grossUnitFines" name="grossUnitFines" th:field="*{grossUnitFines}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">净仓位：</label>
				<div class="col-sm-8">
					<input id="netPosition" name="netPosition" th:field="*{netPosition}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">净单位罚款：</label>
				<div class="col-sm-8">
					<input id="netUnitFines" name="netUnitFines" th:field="*{netUnitFines}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">约束的标的：</label>
				<div class="col-sm-8">
					<input id="tradingTarget" name="tradingTarget" th:field="*{tradingTarget}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm- 8">
					<input id="courseId" name="courseId" th:field="*{courseId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/courseTradingConstraint";
		$("#form-courseTradingConstraint-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-courseTradingConstraint-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
