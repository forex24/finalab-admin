<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-liquidation-edit" th:object="${liquidation}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的名称：</label>
				<div class="col-sm-8">
					<input id="targetName" name="targetName" th:field="*{targetName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" style="display:none">
				<label class="col-sm-3 control-label">案例Id：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段数字：</label>
				<div class="col-sm-8">
					<input id="phaseNum" name="phaseNum" th:field="*{phaseNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">清算类型：</label>
				<div class="col-sm-8">
					<input id="liquidationType" name="liquidationType" th:field="*{liquidationType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">清算值：</label>
				<div class="col-sm-8">
					<input id="liquidationValue" name="liquidationValue" th:field="*{liquidationValue}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/liquidation";
		$("#form-liquidation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-liquidation-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
