<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-liquidation-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的名称：</label>
				<div class="col-sm-8">
					<input id="targetName" name="targetName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">案例Id：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段数字：</label>
				<div class="col-sm-8">
					<input id="phaseNum" name="phaseNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">清算类型：</label>
				<div class="col-sm-8">
					<input id="liquidationType" name="liquidationType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">清算值：</label>
				<div class="col-sm-8">
					<input id="liquidationValue" name="liquidationValue" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/liquidation"
		$("#form-liquidation-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-liquidation-add').serialize());
	        }
	    }
	</script>
</body>
</html>
