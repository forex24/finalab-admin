<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-priceMove-edit" th:object="${priceMove}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group hidden">
				<label class="col-sm-3 control-label">组合名称：</label>
				<div class="col-sm-8">
					<input id="combinationName" name="combinationName" th:field="*{combinationName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标的名称：</label>
				<div class="col-sm-8">
					<input id="targetName" name="targetName" th:field="*{targetName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label">案例Id：</label>
				<div class="col-sm-8">
					<input id="caseId" name="caseId" th:field="*{caseId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">阶段：</label>
				<div class="col-sm-8">
					<input id="stage" name="stage" th:field="*{stage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">时间数字：</label>
				<div class="col-sm-8">
					<input id="dateNum" name="dateNum" th:field="*{dateNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">价格：</label>
				<div class="col-sm-8">
					<input id="price" name="price" th:field="*{price}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "serve/priceMove";
		$("#form-priceMove-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-priceMove-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
