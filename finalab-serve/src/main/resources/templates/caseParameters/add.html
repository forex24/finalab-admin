<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-caseParameters-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">案例参数名称：</label>
				<div class="col-sm-8">
					<input id="paraName" name="paraName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">案例参数值：</label>
				<div class="col-sm-8">
					<input id="paraValue" name="paraValue" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数描述：</label>
				<div class="col-sm-8">
					<!--<input id="paraDesc" name="paraDesc" class="form-control" type="text">-->
					<textarea id="paraDesc" name="paraDesc" class="form-control" ></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数类型：</label>
				<div class="col-sm-8">
					<input id="paraTypeId" name="paraTypeId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>

	<script type="text/javascript">
		var prefix = ctx + "serve/caseParameters"
		$("#form-caseParameters-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-caseParameters-add').serialize());
	        }
	    }
	</script>
</body>
</html>
