<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-caseParameters-edit" th:object="${courseCaseParamters}">
			<input id="id" name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">案例参数名称：</label>
				<div class="col-sm-8">
					<input id="paraName" name="paraName" th:field="*{paraName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">案例参数值：</label>
				<div class="col-sm-8">
					<input id="paraValue" name="paraValue" th:field="*{paraValue}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数描述：</label>
				<div class="col-sm-8">
					<textarea id="paraDesc" name="paraDesc" th:field="*{paraDesc}" class="form-control" rows="3" />
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">


		var prefix = ctx + "serve/courseCaseParamters";

        $("#form-caseParameters-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-caseParameters-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
